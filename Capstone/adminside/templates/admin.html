<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Page Views</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Hello</h1>
    <canvas id="pageViewsChart" width="400" height="400"></canvas>
    <script>
        // Get data from Django view
        var bookTitles = JSON.parse('{{ book_titles|escapejs }}');
        var pageViews = JSON.parse('{{ page_views|escapejs }}');

        // Create pie chart
        var ctx = document.getElementById('pageViewsChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: bookTitles,
                datasets: [{
                    label: 'Page Views',
                    data: pageViews,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)'
                    ],
                    borderWidth: 1
                }]
            }
        });
    </script>
</body>
</html>
