<!DOCTYPE html>
<html>
<head>
    <title>Books by Year</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
        }
        .card-img-top {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" onclick="history.go(-1);" class="btn btn-secondary mt-3">Back</a>
        <h1>Books published in {{ year }}</h1>
        <div class="row">
            {% for book in year_books %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ book.BookImage.url }}" class="card-img-top" alt="{{ book.BookTitle }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.BookTitle }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ book.Author }}</h6>
                        <p class="card-text">{{ book.Description }}</p>
                        <p class="card-text">Date: {{ book.Date }}</p>
                        <a href="{% url 'book_detail' book.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
