<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Add your custom styles here -->
</head>
<body>
    <div class="container">
        <a href="#" onclick="history.go(-1);" class="btn btn-secondary mt-3">Back</a>
        <h1>Works of {{ author }}</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for book in author_books %}
                <div class="col">
                    <div class="card h-100">
                        <img src="{{ book.BookImage.url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.BookTitle }}</h5>
                            <p class="card-text">Author: {{ book.Author }}</p>
                        </div>
                        <div class="card-footer">
                            <a href="{% url 'book_detail' book.id %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
